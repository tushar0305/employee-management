{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Add Task</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input[type="text"] {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #6c757d;
        box-shadow: 0 0 10px #6c757d;
    }
</style>

<script>
    function checkInput() {
        var input = document.getElementById("id_task");
        if (input.value == "") {
            alert("Please enter a task.");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
